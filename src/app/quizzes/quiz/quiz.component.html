<div class="card">
    <h1>
        <div>
            <div class="icon" *ngIf="quiz.theme === 'Sport'"><i class="fas fa-futbol"></i></div>
            <div class="icon" *ngIf="quiz.theme === 'Actor'"><i class="fas fa-user-alt"></i></div>
            <h2>Nom : {{quiz.name}}</h2>
        </div>
        <span> Theme : {{quiz.theme}}</span><br/>
        <span> Nb de questions : {{quiz.questions.length}}</span><br/>
        <span *ngIf="quiz.creationDate !== undefined"> Date : {{quiz.creationDate | date: 'short'}}</span>
    </h1>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
